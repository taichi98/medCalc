worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Định tuyến tới Flask (Z-Score API)
        location /zscore-calculator {
            proxy_pass http://127.0.0.1:5000; # Flask chạy trên cổng 5000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Định tuyến các yêu cầu khác tới PHP
        location / {
            root /var/www/html;
            index index.php index.html;
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Xử lý PHP
        location ~ \.php$ {
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000; # PHP-FPM chạy trên cổng 9000
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
